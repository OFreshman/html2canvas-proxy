<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2canvas-proxy</title>
    <style>
      @keyframes shine {

        /*创建动画*/
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: 100% 100%;
        }
      }

      body {
        margin: 0;
      }

      .info {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eee;

      }

      .info span {
        font-size: 3rem;
        font-weight: bold;
        /* background-image: linear-gradient(90deg, #ff9966, #ff5e62, #4a90e2); */
        background-image: linear-gradient(90deg, #6bb3f2, #6ae3b6, #c8a2c8);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: gradientAnimation 4s linear infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }

        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>

  <body>
    <div class="info">
      <span>
        Proxies For Html2cancas Page
      </span>
    </div>
  </body>

</html>
