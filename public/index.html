<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2canvas-proxy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .info {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eee;
        overflow: hidden;
      }

      .info span {
        font-size: 3rem;
        font-weight: bold;
        background-image: linear-gradient(90deg, #6bb3f2, #6ae3b6, #c8a2c8, #6bb3f2);
        background-size: 300% auto;
        /* 让渐变区域更大，平滑过渡 */
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: gradientAnimation 6s ease-in-out infinite;
        /* 过渡更顺滑 */
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }

        /* 循环回来，避免闪断 */
      }
    </style>
  </head>

  <body>
    <div class="info">
      <span>
        Proxy For Html2cancas Page
      </span>
    </div>
  </body>

</html>
